- defaults:
    link:
      relink: true
    shell:
      stdin: true
      stdout: true
      stderr: true

- clean: ["~"]

- link:
    ~/.config:
    ~/.gitconfig:
    # z profile is needed to find brew in path
    ~/.zprofile:
    ~/.zshrc:
    ~/.wezterm.lua:

- shell:
    -
      description: Install homebrew
      command: /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
    -
      description: Add homebrew to path
      command: eval "$(/opt/homebrew/bin/brew shellenv)"
    - brew install --cask --force google-chrome # --force to make command idempotent
    - brew install --cask --force wezterm
    - brew install fish
    - brew install neovim
    - brew install ripgrep
    - brew install fd
    - brew install n
    - n lts # node lts install
    - npm install --global all-the-package-names
    - npm install --global yarn
    - npm install --global diff-so-fancy
    - brew install gh
    - gh auth login --git-protocol=ssh --web

